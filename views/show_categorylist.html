{% extends 'base.html'%}

{% block title %}
    カテゴリ一覧
{% endblock %}

{% block content %}
    <table border='1'>
        <tr>
            <th>カテゴリ名</th>
        </tr>
        {% for category in categories %}
            <tr>
                <td><a href="show_category{{ category[0] }}">{{ category[1] }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
